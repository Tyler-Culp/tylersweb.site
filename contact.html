<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <a href="index.html">About</a>
            <a href="education.html">Education</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>

    <main>
        <p>Thanks so much for wanting to contact me! Below is a contact form so that I can get in touch with you easier.</p>
        <form action="contact.html" method="get">
            <fieldset>
                <legend>Content Form</legend>
                <label for="Name">Name:</label>
                <input type="text" id="Name">
                <br><br>

                <label for="e-mail">E-Mail:</label>
                <input type="email" id="e-mail" name="e-mail">
                <br><br>

                <label for="contact_reason">Reason for Contacting:</label>
                <input type="text" id="contact_reason" name="contact_reason">
                <br><br>

                <label for="title">What is your title:</label>
                <select name="title" id="title">
                    <optgroup label="Work">
                        <option value="employer">Employer</option>
                        <option value="recruiter">Recruiter</option>
                    </optgroup>
                    <option value="other">Other</option>
                </select>
                <br><br>

                <label for="favorite_animal">Choose your favorite animal from the list:</label>
                <select name="favorite_animal" id="favorite_animal">
                    <optgroup label="Animals">
                        <option selected disabled value="None">None</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="fish">Fish</option>
                        <option value="other">Other</option>
                    </optgroup>
                </select>
                <br><br>
                <input type="submit" value="Submit" id="submit">
            </fieldset>
        </form>
        <br>
        <!--A button to show a cute puppy picture once we can add in more functionality-->
        <button id="btn1" onclick="show()">Press Me!</button>
        <div id="hiddenContainer">
            <h3 hidden id="hiddenTitle">A cute puppy!</h3>
            <img id="hiddenPicture" src="better_puppy.webp" alt="Picture of cute puppy" width="500" height="400" hidden>
        </div>
        <script>
            is_Hidden = true;
            function show() {
                is_Hidden = !is_Hidden;
                document.getElementById("hiddenTitle").hidden = is_Hidden;
                document.getElementById("hiddenPicture").hidden = is_Hidden;
            }
        </script>
    </main>
